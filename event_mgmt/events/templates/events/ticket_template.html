<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Event Ticket</title>
</head>
<body>
    <h1>{{ event.title }}</h1>
    <p><strong>Date:</strong> {{ event.date|date:"F d, Y" }}</p>
    <p><strong>Time:</strong> {{ time|time:"H:i A" }}</p>
    <p><strong>Venue:</strong> {{ event.venue }}</p>
    <p><strong>Tickets:</strong> ${{ price }}</p>
    <p>{{ event.description }}</p>
</body>
</html>
